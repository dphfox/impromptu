<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>impromptu</title>
		<link rel="stylesheet" href="./style.css">
		<script src="./index.js" defer></script>

		<!-- Atkinson Hyperlegible -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

		<!-- DOMPurify -->
		<script type="text/javascript" src="dist/purify.min.js"></script>

		<!-- Marked -->
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	</head>
	<body>
		<section id="toolbar">
			<button id="options">
				<span class="icon" style="--icon: url(/assets/icons/cog.svg)"></span>
			</button>
			<span class="flex-spacer"></span>
			<button id="skip-back">
				<span class="icon" style="--icon: url(/assets/icons/arrow-left-line.svg)"></span>
			</button>
			<button id="play-pause">
				<span class="icon" style="--icon: url(/assets/icons/arrow-right.svg)"></span>
			</button>
			<button id="skipforward">
				<span class="icon" style="--icon: url(/assets/icons/arrow-right-line.svg)"></span>
			</button>
			<span class="flex-spacer"></span>
			<button id="fullscreen">
				<span class="icon" style="--icon: url(/assets/icons/arrows-corners-out.svg)"></span>
			</button>
		</section>
		<section id="prompter">
			<div class="scrolling-content">
				Drop a Markdown file here.
			</div>
		</section>
	</body>
</html>
